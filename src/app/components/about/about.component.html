<section
  id="about"
  class="py-24 px-4 bg-white dark:bg-dark-900 transition-colors"
>
  <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-12 items-center">

    <!-- Texto -->
    <div>
      <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">
        {{ t.about.title }}
      </h2>

      <p class="text-gray-600 dark:text-dark-300 leading-relaxed mb-4">
        {{ t.about.paragraph1 }}
      </p>

      <p class="text-gray-600 dark:text-dark-300 leading-relaxed mb-4">
        {{ t.about.paragraph2 }}
      </p>

      <p class="text-gray-600 dark:text-dark-300 leading-relaxed">
        {{ t.about.paragraph3 }}
      </p>
    </div>

    <!-- Imagem -->
    <div class="flex justify-center">
      <img
        src="/assets/images/foto.png"
        alt="Professional photo"
        loading="lazy"
        class="w-72 h-72 object-cover rounded-2xl shadow-lg dark:shadow-dark-lg"
      />
    </div>

  </div>
</section>
